<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Fruits and Vegetables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="droppable-box" id="fruit-box">
            <h2>Fruits</h2>
        </div>
        <div class="droppable-box" id="vegetable-box">
            <h2>Vegetables</h2>
        </div>
        <div class="shuffled-items" id="shuffled-items">
            <!-- Shuffled items will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
